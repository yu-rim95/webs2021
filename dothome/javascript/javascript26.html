<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>
<body>
     <script>
         //배열 펼침 연산자(Spread Syntax)
         const arr12 = [100,200,300,400,500];

         document.write(arr12,"<br>");
         document.write(...arr12,"<br>"); //...사용해서 쉼표없이 출력
     </script>
</body>
</html>
