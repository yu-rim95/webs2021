<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>javascript</title>
</head>

<body>
    <script>
        //배열 
        const arr1 = new Array();
        arr1[0] = 100;
        arr1[1] = 200;
        arr1[2] = "javascript";
        document.write(arr1[0] + arr1[1], "<br>");
        document.write(arr1[1] + arr1[2], "<br>");

        //배열
        const arr2 = new Array(100, 200, "javascript");
        document.write(arr2[0] * arr2[1]);

        //배열 
        const arr3 = [];
        arr3[0] = 100;
        arr3[1] = 200;
        arr3[2] = "javascript";

        //배열 가장많이사용
        const arr4 = [100, 200, "javascript"];

        //2차배열 
        const arr5 = [100, 200, ["javascript", "jquery"]];
        //jquery만 나오게 출력해보기
        document.write(arr5[0], "<br>");
        document.write(arr5[1], "<br>");
        document.write(arr5[2], "<br>");
        document.write(arr5[2][0], "<br>");
        document.write(arr5[2][1], "<br>");

        //배열 불러오기(for문)
        const arr6 = [100, 200, 300, 400, 500];
        //document.write(arr6[0], "<br>");
        //document.write(arr6[1], "<br>");
        //document.write(arr6[2], "<br>");
        //document.write(arr6[3], "<br>");
        //document.write(arr6[4], "<br>"); //반복해야한다는 불편함이있다그래서 for문을사용해서 간소화
        for (let i = 0; i <= 4; i++) {
            document.write(arr6[i], "<br>");
        }

        //배열 불러오기(for Each문)
        const arr7 = [100, 200, 300, 400, 500]; //매개변수=elemnet라고한다 각각의데이터요소들
        arr7.forEach(function(elem) {
            document.write(elem, "<br>");
        });

        //배열 불러오기 (map) - 만들어져있는걸 불러오기
        //배열 불러오기(for in문)
        //배열 불러오기(for of문)

    </script>

</body>

</html>
