<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let site =prompt("네이버,다음,구글,네이트 중 자주가는 사이트는?");
    let url;

    switch(site){
      case "네이버" : 
      url = "https://www.naver.com/";
      break;
      case "다음" : 
      url = "https://www.daum.net/";
      break;
      case "구글" : 
      url = "https://www.google.co.kr/";
      break;
      case "네이트" : 
      url = "https://www.nate.com/";
      break;
      default :
      document.write("그런사이트는 없습니다.");
      break;
    }
    location.href = url

    
    //인터페이스 의 href속성은 전체 URL을 포함 Location하는를 반환 USVString하고 href를 업데이트 할 수 있도록하는 문자열 지정자입니다.
  </script>
</body>
</html>
