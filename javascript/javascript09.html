<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>javascript</title>
</head>

<body>
    <script>
        //변수 선언
        let x = 100; //전역변수
        let y = 200; //전역변수
        let z = 7000; //전역 변수
        //함수 선언
        function func1() {
            let x = 100; //지역변수 함수안에있기때문에
            let y = 200; //지역 변수
            z = 8000; //앞에let이없어서 지역변수가 아니고 전역변수로7000-8000으로 변경되었다.
            document.write("함수 안<br>");
            document.write(x, "<br>");
            document.write(y, "<br>");
            document.write(z, "<br>");
        }
        func1(); //호출함수

        document.write("함수 밖<br>");
        document.write(x, "<br>");
        document.write(y, "<br>");
        document.write(z, "<br>");

    </script>
</body>

</html>
