<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>javascript function</title>
</head>
<body>
 <script>
          // 변수: 데이터 저장(하나)
          // 상수: 데이터 저장(하나) 특징이 변하지않음
          // 배열: 데이터 저장(하나이상) 변할수있음 
          // 객체: 데이터 저장(키와 값으로 이루어져있음)
          // 함수: 실행문,데이터 저장, 재활용가능

          //선언적 함수(기본함수) - 실행함수가 있어야지 출력값이나옴
          function func1(){
            document.write("func1이 실행되었습니다.<br>");
          }
          func1();

          //익명함수(변수 안에 함수를 실행) 함수의이름이없어서 변수의이름을 대신써서 사용하는 함수
          let func2 = function(){
            document.write("func2이 실행되었습니다.<br>"); 
          }
          func2();

          //매개변수가 있는 함수
          function func3(name){
            document.write(name);
          }
          func3("func3이 실행되었습니다.<br>");

          //리턴값(결과)이 있는 함수 -실행문이없기때문에 변수를 실행문처럼만든거
          function func4(){
            const str = "func4이 실행되었습니다.<br>"; //문자열이라서br같이사용가능
            return str;
          }
          func4();
          document.write(func4());


 </script> 
</body>
</html>
